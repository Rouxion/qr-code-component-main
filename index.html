<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Local style sheet relative to workspace folder -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <section class="Card">
      <img src="./images/image-qr-code.png" class="Card_Image" alt="QR code to frontendmentor.io">
      <h2 class="Card_Title">Improve your front-end skills by building projects.</h1>
      <p class="Card_Text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">RouX</a>.
    </p>
  </footer>
</body>

</html>
